<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>CTFblog.dz</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- highlight js -->
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/monokai-sublime.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand" href="/list">CTF blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                aria-current="page"
                href="{{ request.scheme }}://{{ request.get_host }}/team7even/"
                >team{% templatetag openvariable %}7*1{% templatetag closevariable %}</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '' %}active{% endif %}"
                href="{{ request.scheme }}://{{ request.get_host }}/sudo_root"
                >sudo_root</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '' %}active{% endif %}"
                href="{{ request.scheme }}://{{ request.get_host }}/shellsec"
                >shellsec</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '' %}active{% endif %}"
                href="{{ request.scheme }}://{{ request.get_host }}/th3jackers"
                >th3jackers</a
              >
            </li>
          <form class="d-flex" action="/">
            <input
              class="form-control mr-0"
              type="search"
              value="{{request.GET.q}}"
              name="q"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <main class="container my-3">
      {% block content %} 
      {% endblock content %}
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
